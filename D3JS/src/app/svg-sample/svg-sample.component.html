
<h4>Sample SVG Line</h4>
<svg width="200" height="200" style="border: 1px solid steelblue">
  <line x1="200" y1="100" x2="50" y2="200" style="stroke:black;stroke-width:1" />
</svg>
<h4>Sample SVG Line with D3JS</h4>
<button class="btn" (click)="sample1()">D3 SVG</button>
<div class="svg-container">
</div>

<!-- <h5>SVG shapes - Rectangle</h5> -->
<svg width = "300" height = "300" style="border: 1px solid steelblue">
    <rect x = "20" y = "100" width = "200" height = "200" fill = "yellowgreen"></rect>
 </svg>
 <!-- <h5>SVG shapes - </h5> -->
 <svg width = "300" height = "300" style="border: 1px solid steelblue; border-left:none">
    <circle cx = "300" cy = "50" r = "50" fill = "yellowgreen"/>
 </svg>
 <!-- <h5>SVG Horizontal Bar chart without D3JS library</h5> -->
 <svg width = "300" height = "300" style="border: 1px solid steelblue; border-left:none">
    <ellipse cx = "150" cy = "150" rx = "100" ry = "50" fill = "yellowgreen" />
 </svg>

<h5>SVG Horizontal Bar chart without D3JS library</h5>
  <svg class="chart" width="400" height="120" style="border: 1px solid steelblue">
      <g transform="translate(0,0)">
          <rect width="50" height="19"></rect>
          <text x="47" y="9.5">5</text>
      </g>
      <g transform="translate(0,20)">
          <rect width="100" height="19"></rect>
          <text x="97" y="9.5" >10</text>
      </g>
      <g transform="translate(0,40)">
          <rect width="120" height="19"></rect>
          <text x="117" y="9.5" >12</text>
      </g>
  </svg>
